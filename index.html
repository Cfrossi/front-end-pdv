<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
    <title>.: Sistema de Solicitacoes :. </title>
</head>
<body>

    <div class="container">
        <!-- aqui começa a brincadeira-->
        <div class="header">
            <img src="../front_pdv-master/img/logo-itau.png" width="160px" height="150px" alt="">
        <h5 class="titulo-login">Sistema de Gestão de Agendamentos </h5>
        </div>
        
        <div class="row">
            <div class="col-12 text-center">
                <h3 class="titulo-login"></h3>
            </div>
        </div>

        <div class="container-login">
            <div class="row">
                <div class="col-12 text-center">
                    <h3 class="titulo-login">Login</h3>
                </div>
            </div>
            <div class="form-group">
                <label for="txtLogin">Sua Identificação (email/racf)</label>
                <input placeholder="Racf ou Email" type="text" class="form-control estilo-login" id="txtLogin" aria-describedby="letrasMiudas">
                <small id="letrasMiudas" class="form-text text-muted">Estamos seguindo os protocolos de segurança</small>
            </div>
            <div class="form-group">
                <label for="txtSenha">Sua Senha</label>
                <input placeholder="Senha" type="password" class="form-control" id="txtSenha">
            </div>
            <div class="row btn-envia">
                <button class="btn btn-primary" onclick="enviar()">Logar</button> 
            </div>
            
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <h3 id="resultado"></h3>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
